---
layout: compress
---

{% include base_path %}

<!doctype html>
<html lang="{{ site.locale | slice: 0,2 }}" class="no-js">
  <head>
    {% include head.html %}
    {% include head/custom.html %}
  </head>

  <body>
    <div id="interactive-bg" class="interactive-bg" aria-hidden="true">
      <canvas id="bg-canvas"></canvas>
    </div>
    <div class="site-content {% if page.url == '/' %}site-content--home{% endif %}">
    {% include browser-upgrade.html %}
    {% include masthead.html %}

    {{ content }}

    <div class="page__footer">
      <footer>
        {% include footer/custom.html %}
        {% include footer.html %}
      </footer>
    </div>

    {% include scripts.html %}
    </div>
  </body>
</html>
