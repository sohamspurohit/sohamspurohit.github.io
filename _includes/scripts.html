<script>
(function() {
  var themeKey = 'site-theme';
  function setTheme(t) {
    document.documentElement.setAttribute('data-theme', t);
    localStorage.setItem(themeKey, t);
    var cb = document.getElementById('theme-switch');
    if (cb) cb.checked = (t === 'dark');
  }
  var cb = document.getElementById('theme-switch');
  if (cb) {
    cb.checked = (document.documentElement.getAttribute('data-theme') === 'dark');
    cb.addEventListener('change', function() {
      setTheme(this.checked ? 'dark' : 'light');
    });
  }
})();
</script>
<script>
(function() {
  var canvas = document.getElementById('bg-canvas');
  if (!canvas) return;
  var ctx = canvas.getContext('2d');
  var particles = [];
  var particleCount = 60;
  var w, h;
  function resize() {
    w = canvas.width = window.innerWidth;
    h = canvas.height = window.innerHeight;
    initParticles();
  }
  function initParticles() {
    particles = [];
    for (var i = 0; i < particleCount; i++) {
      particles.push({
        x: Math.random() * w,
        y: Math.random() * h,
        r: 0.5 + Math.random() * 1.5,
        vx: (Math.random() - 0.5) * 0.3,
        vy: (Math.random() - 0.5) * 0.3,
        opacity: 0.15 + Math.random() * 0.25
      });
    }
  }
  function draw() {
    var isDark = document.documentElement.getAttribute('data-theme') === 'dark';
    var color = isDark ? 'rgba(110, 193, 224, ' : 'rgba(82, 173, 200, ';
    ctx.clearRect(0, 0, w, h);
    particles.forEach(function(p) {
      p.x += p.vx;
      p.y += p.vy;
      if (p.x < 0 || p.x > w) p.vx *= -1;
      if (p.y < 0 || p.y > h) p.vy *= -1;
      ctx.beginPath();
      ctx.arc(p.x, p.y, p.r * 2, 0, Math.PI * 2);
      ctx.fillStyle = color + (p.opacity * 0.5) + ')';
      ctx.fill();
    });
    particles.forEach(function(p, i) {
      for (var j = i + 1; j < particles.length; j++) {
        var q = particles[j];
        var dx = p.x - q.x, dy = p.y - q.y, dist = Math.sqrt(dx * dx + dy * dy);
        if (dist < 120) {
          ctx.beginPath();
          ctx.moveTo(p.x, p.y);
          ctx.lineTo(q.x, q.y);
          ctx.strokeStyle = color + (0.06 * (1 - dist / 120)) + ')';
          ctx.lineWidth = 0.5;
          ctx.stroke();
        }
      }
    });
    requestAnimationFrame(draw);
  }
  window.addEventListener('resize', resize);
  resize();
  draw();
})();
</script>
